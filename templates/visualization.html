<title>Visualization</title>
<style>
body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

.content {
    flex: 1;
  }

.footer {
    color: #fff;
    text-align: center;
    padding: 20px;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
  }

* {
  box-sizing: border-box;
}

img {
  vertical-align: middle;
}

/* Position the image container (needed to position the left and right arrows) */
.container {
  position: relative;
}

/* Hide the images by default */
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 75vh;
}

.container img {
  max-width: 100%;
  max-height: 100%;
}

/* Add a pointer when hovering over the thumbnail images */
.cursor {
  cursor: pointer;
}

/* Next & previous buttons */
.prev,
.next {
  cursor: pointer;
  position: absolute;
  top: 40%;
  width: auto;
  padding: 16px;
  margin-top: -50px;
  color: white;
  font-weight: bold;
  font-size: 20px;
  border-radius: 0 3px 3px 0;
  user-select: none;
  -webkit-user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover,
.next:hover {
  background-color: rgba(0, 0, 0, 0.8);
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* Container for image text */
.caption-container {
  text-align: center;
  background-color: #222;
  padding: 2px 16px;
  color: white;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Six columns side by side */
.column {
  float: left;
  width: 16.66%;
}

/* Add a transparency effect for thumnbail images */
.demo {
  opacity: 0.6;
}

.active,
.demo:hover {
  opacity: 1;
}
</style>

    <a href="{{ url_for('map') }}">Map</a>

</div>

<div class="content">
<div class="container">
  <div class="mySlides">
    <div class="numbertext">1 / 5</div>
    <img src="/static/1.png" style="width:55vw">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 5</div>
    <img src="/static/2.png" style="width:55vw">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 5</div>
    <img src="/static/3.png" style="width:55vw">
  </div>
    
  <div class="mySlides">
    <div class="numbertext">4 / 5</div>
    <img src="/static/4.png" style="width:40vw">
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 5</div>
    <img src="/static/5.png" style="width:55vw">
  </div>
    

  
</div>
  <a class="prev" style="background:grey" onclick="plusSlides(-1)">❮</a>
  <a class="next" style="background:grey" onclick="plusSlides(1)">❯</a>
  </div>

<script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("demo");
  let captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
